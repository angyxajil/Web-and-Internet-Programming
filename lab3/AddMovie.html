<html>
    <head>
        <link rel="stylesheet" href="MovieForm.css">
        <title>
            Add Movie
        </title>
    </head>

    <body>

        <div id = "outer">
            <h2>
                <a href="http://cs3.calstatela.edu/~cs3220stu74/BoxOffice.html" target="_blank">
                    Box Office
                </a>
                
                > Add Movie
            </h2>

            <form>

                <div id = "container">
            
                    <div id = "titles">
                    
                        <div> Movie </div>
                        <div> Studio </div>
                        <div> Gross </div>
                        <div> Theaters </div>
                        <div> New Release </div>
                
                    </div>

                    <div id = "fill">

                        <!-- movie name -->
                        <input type  = "text"> </input>

                        <!-- studio -->
                        <select name = "Studios">
                            <option> Sony Pictures Releasing </option>
                            <option> STX Entertainment </option>
                            <option> Universal Pictures </option>
                            <option> Walt Disney Studios </option>
                        </select>

                        <!-- gross -->
                        <input type = "text"> </input> 

                        <!-- theaters -->
                        <input type = "text"> </input>

                        <!-- new release -->
                        <input name = "check" type = "checkbox"> </input>

                    </div>

                </div>

                <button type = "reset"> Reset </button>
        
                <button type = "submit"> Add </button>
                
            </form>
        </div>
    </body>
</html>
