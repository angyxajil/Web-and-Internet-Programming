<html>
    <head>
        <title>
            Add Movie
        </title>
    </head>

    <body>
        <h2>
            <a href="http://cs3.calstatela.edu/~cs3220stu74/BoxOffice.html" target="_blank">
                Box Office
            </a>
                > Add Movie
        </h2>

        <form>
            <table border = "1px", cellpadding = "2px">
                <tr>
                    <th> Movie: </th>
                    <td>
                        <input type  = "text" style =  "height: 20px; width: 140px;">
                        </input>
                    </td>
                </tr>

                <tr>
                    <th> Studio: </th>
                    <td>
                        <select name = "Studios" style = "width: 150px;">
                            <option> Sony Pictures Releasing </option>
                            <option> STX Entertainment </option>
                            <option> Universal Pictures </option>
                            <option> Walt Disney Studios </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th> Gross: </th>
                    <td>
                        <input type = "text" style = "height: 20px; width: 140px;">
                        </input>
                    </td>
                </tr>

                <tr>
                    <th> Theaters: </th>
                    <td>
                        <input type = "text" style = "height: 20px; width: 140px;">
                        </input>
                    </td>
                </tr>

                <tr>
                    <th> New Release: </th>
                    <td>
                        <input name = "New Release checkbox" type = "checkbox">
                        </input>
                    </td>
                </tr>

                <tr>
                    <td colspan = "2">
                        <button type = "reset">
                            Reset
                        </button>
                        <button type = "submit">
                            Add
                        </button>
                    </td>
                </tr>

            </table>
        </form>

    </body>

</html>
